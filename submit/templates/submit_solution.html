<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Solution - {{ problem.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 400px; font-family: monospace; }
        .submit-btn { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Submit Solution for: {{ problem.title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Language:</label>
            {{ form.language }}
        </div>
        <div style="margin-top: 20px;">
            <label>Code:</label>
            {{ form.code }}
        </div>
        <div style="margin-top: 20px;">
            <button type="submit" class="submit-btn">Submit</button>
            <a href="{% url 'problem_detail' problem.id %}">Cancel</a>
        </div>
    </form>
</body>
</html>
